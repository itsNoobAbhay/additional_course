<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Course</title>
    <link rel="stylesheet" href="css/login_page.css">
</head>
<body>
    <div class="container">

        <h1 id="student_login_h1">Student Login</h1>

        <form action="/course" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="roll_no">Roll Number:</label>
            <input type="text" id="roll_no" name="roll_no" required><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="IT">Information technology</option>
                <option value="CS">Computer Science</option>
                <option value="DS">Data Science</option>
                <option value="BCA">Computer Applications</option>
            </select><br>

            <label for="sem">Semester:</label>
            <select id="sem" name="sem" required>
                <option value="1">1st sem</option>
                <option value="2">2nd sem</option>
                <option value="3">3rd sem</option>
                <option value="4">4th sem</option>
                <option value="5">5th sem</option>
                <option value="6">6th sem</option>
            </select><br>

            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" required><br>

             
            <!-- <button type="button" onclick="sendOTP()">Get OTP</button><br>
            <label >Enter OTP</label> 
            <input type="text" id="otp" name="otp" required><br> -->


            <button type="submit">Login</button>

        </form>

    </div>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorMessage = document.createElement("p");
                errorMessage.textContent = "‚ùå Student not found. Please re-enter your data.";
                errorMessage.style.color = "#ff4d4d"; /* Red error message */
                errorMessage.style.fontWeight = "bold";
                errorMessage.style.marginTop = "10px";
                errorMessage.style.textAlign = "center";
    
                const form = document.querySelector("form");
                form.insertBefore(errorMessage, form.firstChild);
            }
        };
    </script>
    
</body>
</html>
